<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button class="operator" value="+" data-action="add">+</button>
        <button class="operator" value="-" data-action="subtract">-</button>
        <button class="operator" value="*" data-action="multiply">*</button>
        <button class="operator" value="/" data-action="divide">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="0">0</button>
        <button value="." data-action="decimal">.</button>
        <button class="clear" value="C" data-action="clear">C</button>
        <button class="calculate" value="=" data-action="calculate">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
